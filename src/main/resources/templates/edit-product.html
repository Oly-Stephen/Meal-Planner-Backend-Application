<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Smart Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .box-footer {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <h1 class="card-header">Update Products</h1>
                <div class="card-body">
                    <form th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="gramms" class="form-label">Gramms</label>
                            <input type="text" class="form-control" id="gramms" name="gramms" th:field="*{gramms}" placeholder="Enter Gramms" required>
                        </div>
                        <div class="form-group">
                            <label for="protein">Protein</label>
                            <input type="text" class="form-control" id="protein" name="protein" th:field="*{protein}" placeholder="Enter Protein" required>
                        </div>
                        <div class="form-group">
                            <label for="fat">Fat</label>
                            <input type="text" class="form-control" id="fat" name="fat" th:field="*{fats}" placeholder="Enter Fat" required>
                        </div>
                        <div class="form-group">
                            <label for="carbs">Carbs</label>
                            <input type="text" class="form-control" id="carbs" name="carbs" th:field="*{carbs}" placeholder="Enter Carbs" required>
                        </div>
                        <div class="form-group">
                            <label for="calories">Calories</label>
                            <input type="text" class="form-control" id="calories" name="calories" th:field="*{calories}" placeholder="Enter Calories" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" th:field="*{categoryId}" placeholder="Enter Category" required>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
