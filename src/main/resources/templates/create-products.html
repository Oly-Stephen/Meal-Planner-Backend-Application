<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Add New Product</h3>
            <form th:action="@{/products}" th:object="${product}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="gramms">Gramms</label>
                    <input type="number" id="gramms" th:field="*{gramms}" class="form-control" placeholder="Enter Gramms" required>
                </div>
                <div class="form-group">
                    <label for="protein">Proteins</label>
                    <input type="number" id="protein" th:field="*{protein}" class="form-control" placeholder="Enter Proteins" required>
                </div>
                <div class="form-group">
                    <label for="fats">Fats</label>
                    <input type="number" id="fats" th:field="*{fats}" class="form-control" placeholder="Enter Fats" required>
                </div>
                <div class="form-group">
                    <label for="carbs">Carbs</label>
                    <input type="number" id="carbs" th:field="*{carbs}" class="form-control" placeholder="Enter Carbs" required>
                </div>
                <div class="form-group">
                    <label for="calories">Calories</label>
                    <input type="number" id="calories" th:field="*{calories}" class="form-control" placeholder="Enter Calories" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="categoryId" class="form-control" required>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
